name: news
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.17.0-48.0.dev <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.1
  fluttertoast: ^8.0.7
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.6
  form_validator: ^1.0.1
  dio: ^4.0.3
  pretty_dio_logger: ^1.1.1
  qr_code_scanner: ^0.6.1
  dropdown_below: ^1.0.1
  cached_network_image: ^3.1.0+1
  google_maps_flutter: ^2.1.1
  modal_bottom_sheet: ^2.0.0
  geolocator: ^7.7.1
  time_range_picker: ^2.1.0
  url_launcher: ^6.0.15
  share_plus: ^3.0.4
  geocoding: ^2.0.1
  visibility_detector: ^0.2.2
  flutter_datetime_picker: ^1.5.1
  pinput: ^1.2.2
  intl: ^0.17.0
  image_picker: ^0.8.4+4
  image_cropper: ^1.4.1
  photo_view: ^0.13.0
  flutter_image_compress: ^1.1.0
  flutter_svg: ^1.0.0
  dotted_border: ^2.0.0+2
  timeago: ^3.2.2
  flutter:
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_test: 
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: InterBold
      fonts:
        - asset: assets/fonts/inter_bold.ttf
    - family: InterMedium
      fonts:
        - asset: assets/fonts/inter_medium.ttf
    - family: InterRegular
      fonts:
        - asset: assets/fonts/inter_regular.ttf